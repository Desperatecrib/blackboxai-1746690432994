<div class="max-w-md mx-auto mt-10 p-6 border rounded shadow-lg">
  <h2 class="text-2xl font-bold mb-4" *ngIf="!isRegistering">Login</h2>
  <h2 class="text-2xl font-bold mb-4" *ngIf="isRegistering">Register</h2>

  <form (ngSubmit)="isRegistering ? register() : login()">
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Username</label>
      <input type="text" [(ngModel)]="username" name="username" required class="w-full p-2 border rounded" />
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-semibold">Password</label>
      <input type="password" [(ngModel)]="password" name="password" required class="w-full p-2 border rounded" />
    </div>

    <div class="mb-4" *ngIf="isRegistering">
      <label class="block mb-1 font-semibold">Registration ID</label>
      <input type="text" [(ngModel)]="registrationId" name="registrationId" required class="w-full p-2 border rounded" />
    </div>

    <div *ngIf="errorMessage" class="mb-4 text-red-600 font-semibold">
      {{ errorMessage }}
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
      {{ isRegistering ? 'Register' : 'Login' }}
    </button>
  </form>

  <button (click)="toggleRegister()" class="mt-4 text-blue-600 underline">
    {{ isRegistering ? 'Already have an account? Login' : "Don't have an account? Register" }}
  </button>
</div>
