<div class="max-w-3xl mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4">Your Notes</h2>
  <div *ngFor="let note of notes" class="mb-3 p-3 border rounded shadow">
    <p>{{ note.note }}</p>
    <small class="text-gray-500">{{ note.createdAt | date:'short' }}</small>
  </div>

  <form (ngSubmit)="addNote()" class="mt-6">
    <textarea [(ngModel)]="newNote" name="newNote" rows="4" placeholder="Write your symptoms or notes here..." class="w-full p-3 border rounded"></textarea>
    <button type="submit" class="mt-3 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">Add Note</button>
  </form>
</div>
